{% extends "base.html" %}
{% block content %}
<div class="flex flex-col gap-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold">Onboarding Templates</h1>
      <p class="text-sm text-white/60">Create checklists for new hires.</p>
    </div>
    <a class="border border-white/10 rounded-lg px-4 py-2 hover:bg-white/5" href="/hr">Back to HR</a>
  </div>

  <form method="post" action="/hr/templates/new" class="bg-[#2f3640] border border-white/10 rounded-2xl p-4 flex flex-col gap-3">
    <input type="text" name="title" placeholder="Template title" required class="bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    <textarea name="description" rows="3" placeholder="Description" class="bg-transparent border border-white/10 rounded-lg px-3 py-2"></textarea>
    <button class="mrc-gradient text-black rounded-lg px-4 py-2 font-semibold w-fit">Create Template</button>
  </form>

  <div class="bg-[#2f3640] border border-white/10 rounded-2xl overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-white/5 text-white/60">
        <tr>
          <th class="text-left px-4 py-3">Title</th>
          <th class="text-left px-4 py-3">Steps</th>
          <th class="text-left px-4 py-3"></th>
        </tr>
      </thead>
      <tbody>
        {% for t in templates %}
        <tr class="border-t border-white/10">
          <td class="px-4 py-3">{{ t.title }}</td>
          <td class="px-4 py-3">{{ t.step_count }}</td>
          <td class="px-4 py-3"><a class="text-orange-300 hover:underline" href="/hr/templates/{{ t.id }}">Edit</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
