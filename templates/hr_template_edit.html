{% extends "base.html" %}
{% block content %}
<div class="flex flex-col gap-6">
  <div class="flex items-center justify-between">
    <div>
      <h1 class="text-2xl font-semibold">Edit Template</h1>
      <p class="text-sm text-white/60">{{ template.title }}</p>
    </div>
    <a class="border border-white/10 rounded-lg px-4 py-2 hover:bg-white/5" href="/hr/templates">Back</a>
  </div>

  <form method="post" class="bg-[#2f3640] border border-white/10 rounded-2xl p-4 flex flex-col gap-3">
    <label class="text-sm font-semibold">Title
      <input type="text" name="title" value="{{ template.title }}" required class="mt-1 w-full bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    </label>
    <label class="text-sm font-semibold">Description
      <textarea name="description" rows="3" class="mt-1 w-full bg-transparent border border-white/10 rounded-lg px-3 py-2">{{ template.description }}</textarea>
    </label>
    <button class="mrc-gradient text-black rounded-lg px-4 py-2 font-semibold w-fit">Save</button>
  </form>

  <form method="post" action="/hr/templates/{{ template.id }}/steps" class="bg-[#2f3640] border border-white/10 rounded-2xl p-4 flex flex-col gap-3">
    <h3 class="text-sm font-semibold">Add Step</h3>
    <input type="text" name="step_text" placeholder="Step description" required class="bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    <button class="border border-white/10 rounded-lg px-4 py-2 hover:bg-white/5 w-fit">Add Step</button>
  </form>

  <div class="bg-[#2f3640] border border-white/10 rounded-2xl overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-white/5 text-white/60">
        <tr>
          <th class="text-left px-4 py-3">Order</th>
          <th class="text-left px-4 py-3">Step</th>
        </tr>
      </thead>
      <tbody>
        {% for s in steps %}
        <tr class="border-t border-white/10">
          <td class="px-4 py-3">{{ s.sort_order }}</td>
          <td class="px-4 py-3">{{ s.step_text }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
