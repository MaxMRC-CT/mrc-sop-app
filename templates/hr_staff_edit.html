{% extends "base.html" %}
{% block content %}
<div class="max-w-3xl bg-[#2f3640] border border-white/10 rounded-2xl p-6">
  <h1 class="text-2xl font-semibold mb-4">Edit Staff Profile</h1>
  <form method="post" class="flex flex-col gap-4">
    <label class="text-sm font-semibold">Name
      <input type="text" name="name" value="{{ staff.name }}" required class="mt-1 w-full bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    </label>
    <label class="text-sm font-semibold">Role
      <input type="text" name="role" value="{{ staff.role or '' }}" class="mt-1 w-full bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    </label>
    <label class="text-sm font-semibold">Department
      <input type="text" name="department" value="{{ staff.department or '' }}" class="mt-1 w-full bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    </label>
    <label class="text-sm font-semibold">Supervisor
      <input type="text" name="supervisor" value="{{ staff.supervisor or '' }}" class="mt-1 w-full bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    </label>
    <label class="text-sm font-semibold">Hire Date
      <input type="date" name="hire_date" value="{{ staff.hire_date or '' }}" class="mt-1 w-full bg-transparent border border-white/10 rounded-lg px-3 py-2" />
    </label>
    <button class="mrc-gradient text-black rounded-lg px-4 py-2 font-semibold w-fit">Save</button>
  </form>
</div>
{% endblock %}
